pr:
- '*'

pool:
  vmImage: 'windows-latest'
  
steps:
# Build and test
- task: PowerShell@2
  displayName: Build and Test
  inputs:
    targetType: filePath
    filePath: ./scripts/BuildAndTest.ps1

# Publish bld/bin folder
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: build'
  inputs:
    PathtoPublish: '.\bld\bin\'
    ArtifactName: build
