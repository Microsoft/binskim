pr:
- '*'

jobs:
- job: linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - checkout: self
    submodules: true

  - task: Bash@3
    displayName: 'Build and Test'
    inputs:
      filePath: 'BuildAndTest.sh'

- job: windows
  pool:
    vmImage: 'windows-latest'
  variables:
    - name: BuildPlatform
      value: 'AnyCPU'
    - name: BuildConfiguration
      value: 'Release'
  steps:
  - checkout: self
    submodules: true

  - task: CmdLine@2
    displayName: 'Build and Test'
    inputs:
      script: 'BuildAndTest.cmd -NoTest'

  - task: VSTest@2
    displayName: 'Run Tests'
    inputs:
      testAssemblyVer2: |
        **\$(BuildPlatform)_$(BuildConfiguration)\netcoreapp3.1\Test.*.dll
        !**\obj\**
      vsTestVersion: latest
      codeCoverageEnabled: true
      platform: '$(BuildPlatform)'
      configuration: '$(BuildConfiguration)'